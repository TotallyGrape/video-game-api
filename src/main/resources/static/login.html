<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Video Game Review Hub - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            display: flex;
            height: 100vh;
        }

        .left {
            flex: 1;
            background-color: #292944;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
        }

        .left h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .left p {
            font-size: 1.1rem;
            color: #ccc;
        }

        .right {
            flex: 1;
            background-color: #1e1e2f;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background-color: #2a2a3d;
            padding: 2rem;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 1.2rem;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.6rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .switch-link {
            color: #aaa;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            cursor: pointer;
        }

        .switch-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="left">
    <h1>ðŸŽ® Video Game Review Hub</h1>
    <p>Discover new games, rate your favorites, and see what other players are saying. Join the community of game lovers and start reviewing today.</p>
</div>

<div class="right">
    <div class="form-box" id="login-box">
        <h2>Login</h2>
        <form method="POST" action="/api/auth/login">
            <div class="error" id="login-error">Invalid username or password</div>
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button id="login" type="submit">Login</button>
        </form>
        <div class="switch-link" onclick="toggleForm()">Don't have an account? Register</div>
    </div>

    <div class="form-box" id="register-box" style="display: none;">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required />
            <input type="password" id="register-password" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>
        <div class="switch-link" onclick="toggleForm()">Already have an account? Login</div>
    </div>

</div>

<script>
    const params = new URLSearchParams(window.location.search);
    let loginState = "login";
    if (params.has("error")) {
        document.getElementById("login-error").style.display = "block";
    }

    function toggleForm() {
        const loginBox = document.getElementById("login-box");
        const registerBox = document.getElementById("register-box");

        if (loginBox.style.display === "none") {
            loginBox.style.display = "block";
            registerBox.style.display = "none";
            loginState = "login";
        } else {
            loginBox.style.display = "none";
            registerBox.style.display = "block";
            loginState = "register";


        }
        console.log(loginState)

    }

    document.getElementById("login").addEventListener()

</script>
<script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('Registration successful! Please log in.');
                toggleForm(); // Switch to login form
            } else {
                const data = await response.json();
                alert('Registration failed: ' + (data.message || 'Unknown error.'));
            }
        } catch (error) {
            console.error('Registration error:', error);
        }
    });
</script>

</body>
</html>
